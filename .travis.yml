dist: bionic
language: go
go:
  - 1.13.x
env: GO111MODULE=on GOFLAGS='-mod vendor'
before_install:
  - sudo add-apt-repository -y ppa:projectatomic/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y software-properties-common podman
install: true
script:
  - go version
  - go install ./...
  - oi-local-cluster
  - tree /tmp/oneinfra-cluster-test
